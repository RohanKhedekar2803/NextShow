      discovery-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - maven_repo:/root/.m2
    networks:
      - nextshow-network

  events-service:
    build:
      context: ./events-service
      args:
        GITHUB_USERNAME: ${GITHUB_USERNAME}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: events-service
    ports:
      - "${EVENTS_PORT}:${EVENTS_PORT}"
    environment:
      SERVER_PORT: ${EVENTS_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      MYSQL_CONTAINER_PORT: ${MYSQL_CONTAINER_PORT}
      KAFKA_HOST: ${KAFKA_HOST}
      KAFKA_PORT: ${KAFKA_PORT}
      JWT_SECRET: ${JWT_SECRET}
      DISCOVERY_PORT: ${DISCOVERY_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - maven_repo:/root/.m2
    networks:
      - nextshow-network

  shows-service:
    build:
      context: ./shows-service
      args:
        GITHUB_USERNAME: ${GITHUB_USERNAME}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: shows-service
    ports:
      - "${SHOWS_PORT}:${SHOWS_PORT}"
    environment:
      SERVER_PORT: ${SHOWS_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      KAFKA_HOST: ${KAFKA_HOST}
      MYSQL_CONTAINER_PORT: ${MYSQL_CONTAINER_PORT}
      KAFKA_PORT: ${KAFKA_PORT}
      JWT_SECRET: ${JWT_SECRET}
      DISCOVERY_PORT: ${DISCOVERY_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka-server:
        condition: service_healthy
    volumes:
      - maven_repo:/root/.m2
    networks:
      - nextshow-network

  payments-notification-service:
    build:
      context: ./paymentsAndNotifictionService
      args:
        GITHUB_USERNAME: ${GITHUB_USERNAME}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: payments-notification-service
    ports:
      - "${PAYMENTS_PORT}:${PAYMENTS_PORT}"
    environment:
      SERVER_PORT: ${PAYMENTS_PORT}
      FRONTEND_HOST: ${FRONTEND_HOST}
      FRONTEND_PORT: ${FRONTEND_PORT}
      FRONTEND_PROTOCOL: ${FRONTEND_PROTOCOL}
      NEXTSHOW_MAIL: ${NEXTSHOW_MAIL}
      SMTP_PORT: ${SMTP_PORT}
      MYSQL_CONTAINER_PORT: ${MYSQL_CONTAINER_PORT}
      KAFKA_HOST: ${KAFKA_HOST}
      KAFKA_PORT: ${KAFKA_PORT}
      JWT_SECRET: ${JWT_SECRET}
      DISCOVERY_PORT: ${DISCOVERY_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka-server:
        condition: service_healthy
    volumes:
      - maven_repo:/root/.m2
    networks:
      - nextshow-network

  user-service:
    build:
      context: ./UserService
      args:
        GITHUB_USERNAME: ${GITHUB_USERNAME}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: user-service
    ports:
      - "${USER_PORT}:${USER_PORT}"
    environment:
      SERVER_PORT: ${USER_PORT}
      FRONTEND_HOST: ${FRONTEND_HOST}
      FRONTEND_PORT: ${FRONTEND_PORT}
      FRONTEND_PROTOCOL: ${FRONTEND_PROTOCOL}
      MYSQL_CONTAINER_PORT: ${MYSQL_CONTAINER_PORT}
      KAFKA_HOST: ${KAFKA_HOST}
      KAFKA_PORT: ${KAFKA_PORT}
      JWT_SECRET: ${JWT_SECRET}
      DISCOVERY_PORT: ${DISCOVERY_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      NEXTSHOW_DOMAIN: ${NEXTSHOW_DOMAIN}
      GATEWAY_PORT: ${GATEWAY_PORT}
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    volumes:
      - maven_repo:/root/.m2
    networks:
      - nextshow-network
