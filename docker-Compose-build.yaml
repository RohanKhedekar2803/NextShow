version: '3.1'

networks:
  nextshow-network:
    driver: bridge

volumes:
  mysql_data:
  maven_repo:

services:
#   # Build DTO
#   dto-build:
#     build:
#       context: ./nextshow-dto
#     container_name: dto-build
#     command: mvn clean install -DskipTests
