version: '3.1'

networks:
  nextshow-network:
    driver: bridge

volumes:
  mysql_data:

services:
  # ---------- Infrastructure ----------

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "${ZOOKEEPER_PORT}:${ZOOKEEPER_PORT}"
    networks:
      - nextshow-network

  kafka-server:
    image: wurstmeister/kafka
    container_name: kafka-server
    ports:
      - "${KAFKA_PORT}:${KAFKA_PORT}"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:${ZOOKEEPER_PORT}
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${KAFKA_HOST}:${KAFKA_PORT}
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:${KAFKA_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    depends_on:
      - zookeeper
    networks:
      - nextshow-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    networks:
      - nextshow-network

  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    ports:
      - "${MYSQL_EXPOSED_PORT}:${MYSQL_CONTAINER_PORT}"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-multiple-dbs.sql:/docker-entrypoint-initdb.d/init-multiple-dbs.sql
    networks:
      - nextshow-network

  # ---------- Microservices ----------

  discovery-service:
    image: rohankhedekar2803/nextshow-discovery-service:latest
    container_name: discovery-service
    ports:
      - "${DISCOVERY_PORT}:${DISCOVERY_PORT}"
    environment:
      SERVER_PORT: ${DISCOVERY_PORT}
    depends_on:
      - mysql
    networks:
      - nextshow-network

  gateway-service:
    image: rohankhedekar2803/nextshow-gateway-service:latest
    container_name: gateway-service
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      SERVER_PORT: ${GATEWAY_PORT}
      FRONTEND_PROTOCOL: ${FRONTEND_PROTOCOL}
      FRONTEND_HOST: ${FRONTEND_HOST}
      FRONTEND_PORT: ${FRONTEND_PORT}
      DISCOVERY_PORT: ${DISCOVERY_PORT}
    depends_on:
      - discovery-service
    networks:
      - nextshow-network

  booking-service:
    image: rohankhedekar2803/nextshow-booking-service:latest
    container_name: booking-service
    ports:
      - "${BOOKING_PORT}:${BOOKING_PORT}"
    environment:
      SERVER_PORT: ${BOOKING_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_CONTAINER_PORT: ${MYSQL_CONTAINER_PORT}
      KAFKA_HOST: ${KAFKA_HOST}
      KAFKA_PORT: ${KAFKA_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      JWT_SECRET: ${JWT_SECRET}
      DISCOVERY_PORT: ${DISCOVERY_PORT}
    depends_on:
      - discovery-service
      - mysql
      - kafka-server
      - redis
    networks:
      - nextshow-network

  events-service:
    image: rohankhedekar2803/nextshow-events-service:latest
    container_name: events-service
    ports:
      - "${EVENTS_PORT}:${EVENTS_PORT}"
    environment:
      SERVER_PORT: ${EVENTS_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_CONTAINER_PORT: ${MYSQL_CONTAINER_PORT}
      KAFKA_HOST: ${KAFKA_HOST}
      KAFKA_PORT: ${KAFKA_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      JWT_SECRET: ${JWT_SECRET}
      DISCOVERY_PORT: ${DISCOVERY_PORT}
    depends_on:
      - discovery-service
      - mysql
      - kafka-server
    networks:
      - nextshow-network

  shows-service:
    image: rohankhedekar2803/nextshow-shows-service:latest
    container_name: shows-service
    ports:
      - "${SHOWS_PORT}:${SHOWS_PORT}"
    environment:
      SERVER_PORT: ${SHOWS_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_CONTAINER_PORT: ${MYSQL_CONTAINER_PORT}
      KAFKA_HOST: ${KAFKA_HOST}
      KAFKA_PORT: ${KAFKA_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      JWT_SECRET: ${JWT_SECRET}
      DISCOVERY_PORT: ${DISCOVERY_PORT}
    depends_on:
      - discovery-service
      - mysql
      - kafka-server
    networks:
      - nextshow-network

  payments-notification-service:
    image: rohankhedekar2803/nextshow-payments-notification-service:latest
    container_name: payments-notification-service
    ports:
      - "${PAYMENTS_PORT}:${PAYMENTS_PORT}"
    environment:
      SERVER_PORT: ${PAYMENTS_PORT}
      FRONTEND_PROTOCOL: ${FRONTEND_PROTOCOL}
      FRONTEND_HOST: ${FRONTEND_HOST}
      FRONTEND_PORT: ${FRONTEND_PORT}
      NEXTSHOW_MAIL: ${NEXTSHOW_MAIL}
      SMTP_PORT: ${SMTP_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_CONTAINER_PORT: ${MYSQL_CONTAINER_PORT}
      KAFKA_HOST: ${KAFKA_HOST}
      KAFKA_PORT: ${KAFKA_PORT}
      JWT_SECRET: ${JWT_SECRET}
      DISCOVERY_PORT: ${DISCOVERY_PORT}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
    depends_on:
      - discovery-service
      - mysql
      - kafka-server
    networks:
      - nextshow-network

  user-service:
    image: rohankhedekar2803/nextshow-user-service:latest
    container_name: user-service
    ports:
      - "${USER_PORT}:${USER_PORT}"
    environment:
      SERVER_PORT: ${USER_PORT}
      FRONTEND_PROTOCOL: ${FRONTEND_PROTOCOL}
      FRONTEND_HOST: ${FRONTEND_HOST}
      FRONTEND_PORT: ${FRONTEND_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_CONTAINER_PORT: ${MYSQL_CONTAINER_PORT}
      KAFKA_HOST: ${KAFKA_HOST}
      KAFKA_PORT: ${KAFKA_PORT}
      JWT_SECRET: ${JWT_SECRET}
      DISCOVERY_PORT: ${DISCOVERY_PORT}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
    depends_on:
      - discovery-service
      - mysql
    networks:
      - nextshow-network