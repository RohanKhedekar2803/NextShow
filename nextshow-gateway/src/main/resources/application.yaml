spring:
  application:
    name: api-gateway
  main :
    web : 
      application :
        type : reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # Enable service discovery
          lower-case-service-id: true
      routes:
        - id: movies-service
          uri: lb://movies-service
          predicates:
            - Path=/movies/**
        - id: user-service
          uri: lb://users-service
          predicates:
            - Path=/users/**

server :
  port : 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/