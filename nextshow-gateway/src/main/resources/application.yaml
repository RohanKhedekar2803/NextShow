spring:
  application:
    name: api-gateway

  main:
    web:
      application:
        type: reactive

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: movies-service
          uri: lb://movies-service
          predicates:
            - Path=/movies/**

        - id: screens-service
          uri: lb://movies-service
          predicates:
            - Path=/screens/**

        - id: theaters-service
          uri: lb://movies-service
          predicates:
            - Path=/theaters/**

        - id: user-service
          uri: lb://users-service
          predicates:
            - Path=/user/**

        - id: auth-service
          uri: lb://users-service
          predicates:
            - Path=/auth/**

        - id: shows-service
          uri: lb://shows-service
          predicates:
            - Path=/shows/**

        - id: events-service
          uri: lb://events-service
          predicates:
            - Path=/eventsAPI/**

        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/Bookings/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8081

logging:
  level:
    org.springframework.cloud.gateway: DEBUG